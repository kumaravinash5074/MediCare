<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediSphere Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to MediSphere</h1>
      <p>Your comprehensive healthcare analytics platform</p>
    </div>
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>

  <main>
    <section class="metrics">
      <div class="metric-card">
        <h3>Total Patients</h3>
        <p id="total-patients">0</p>
      </div>
      <div class="metric-card">
        <h3>Recovery Rate</h3>
        <p id="recovery-rate">0%</p>
      </div>
      <div class="metric-card">
        <h3>Active Cases</h3>
        <p id="active-cases">0</p>
      </div>
      <div class="metric-card">
        <h3>Hospitals</h3>
        <p id="total-hospitals">0</p>
      </div>
    </section>

    <section class="filters">
      <label for="data-filter">Filter Data:</label>
      <select id="data-filter">
        <option value="patients">Patient Statistics</option>
        <option value="hospital">Hospital Performance</option>
        <option value="diseases">Disease Trends</option>
      </select>
    </section>

    <section class="charts">
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <section class="map-container">
      <h2>Disease Spread Map</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 MediSphere. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
